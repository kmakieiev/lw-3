<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    .gallery-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    img {
      margin: 5px;
      border: 1px solid black;
    }
  </style>
</head>
<body>

<div class="gallery-container">
  <label for="imageSelector">Select Image:</label>
  <select id="imageSelector">
    <option value="1">1.jpeg</option>
    <option value="2">2.jpeg</option>
    <option value="3">3.jpeg</option>
    <option value="4">4.jpeg</option>
  </select>

  <button onclick="moveImage('up')">Up</button>
  <button onclick="moveImage('down')">Down</button>

  <div id="imageSettings">
    <label for="imageWidth">Width:</label>
    <input type="text" id="imageWidth" placeholder="Width">

    <label for="imageHeight">Height:</label>
    <input type="text" id="imageHeight" placeholder="Height">

    <label for="frameThickness">Frame Thickness:</label>
    <input type="text" id="frameThickness" placeholder="Frame Thickness">

    <label for="altText">Alternative Text:</label>
    <input type="text" id="altText" placeholder="Alternative Text">

    <button onclick="applyChanges()">Accept</button>
  </div>

  <div id="gallery" style="display: flex; flex-direction: column; align-items: center;">
    <img src="1.jpeg" alt="1" width="200" height="150">
    <img src="2.jpeg" alt="2" width="200" height="150">
    <img src="3.jpeg" alt="3" width="200" height="150">
    <img src="4.jpeg" alt="4" width="200" height="150">
  </div>
</div>

<script>
  function moveImage(direction) {
    const gallery = document.getElementById('gallery');
    const imageSelector = document.getElementById('imageSelector');
    const selectedIndex = imageSelector.selectedIndex;

    if ((direction === 'up' && selectedIndex > 0) || (direction === 'down' && selectedIndex < imageSelector.options.length - 1)) {
      const selectedImage = gallery.removeChild(gallery.children[selectedIndex]);
      if (direction === 'up') {
        gallery.insertBefore(selectedImage, gallery.children[selectedIndex - 1]);
        imageSelector.selectedIndex = selectedIndex - 1;
      } else {
        gallery.insertBefore(selectedImage, gallery.children[selectedIndex + 1]);
        imageSelector.selectedIndex = selectedIndex + 1;
      }
    }
  }

  function applyChanges() {
    const imageSelector = document.getElementById('imageSelector');
    const selectedImageIndex = imageSelector.selectedIndex;

    const imageWidth = document.getElementById('imageWidth').value;
    const imageHeight = document.getElementById('imageHeight').value;
    const frameThickness = document.getElementById('frameThickness').value;
    const altText = document.getElementById('altText').value;

    const selectedImage = document.getElementById('gallery').children[selectedImageIndex];

    selectedImage.width = imageWidth;
    selectedImage.height = imageHeight;
    selectedImage.style.border = `${frameThickness}px solid black`;
    selectedImage.alt = altText;
  }
</script>

</body>
</html>
